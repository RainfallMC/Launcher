on:
  push:
    branches:
    - master
  workflow_dispatch:
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Install Dependencies
        run: npm install
      - name: Build windows version
        run: npm run dist:win
      - name: Upload the Windows Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: windows
          path: /dist/*.exe
          retention-days: 90
           

on:
  push:
    branches:
    - master
  workflow_dispatch:
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '20.x'
      - name: Push Dir
  # You may pin to the exact commit or the version.
  # uses: casperdcl/push-dir@e351785b3b8a4e27e0aa9cb9bbc9d32a74de036c
        uses: casperdcl/push-dir@v1.0.2
        with:
    # Commit message
          message: Debug artifacts
      # Branch to push to
          branch: master
    # Directory to push
          dir: ./debug-artifacts/ # optional, default is .
      - name: Install Dependencies
        run: npm install
      - name: Build windows version
        run: npm run dist:win
      - name: Upload the Windows Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: windows
          path: ./dist/*.exe
          retention-days: 90
           
